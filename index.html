<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css-reset-meyer.css">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard using Grid</title>
</head>
<body>
  
  <nav>
    <div class="logo">
      <div class="logo-grid">
        <div class="flex">
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="flex">
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
      <h2>Dashboard</h2>
    </div>
    
    <div class="nav-gr1">
      <div class="navbtn home">Home</div>
      <div class="navbtn profile">Profile</div>
      <div class="navbtn messages">Messages</div>
      <div class="navbtn history">History</div>
      <div class="navbtn tasks">Tasks</div>
      <div class="navbtn communities">Communities</div>
    </div>

    <div class="nav-gr2">
      <div class="navbtn settings">Settings</div>
      <div class="navbtn support">Support</div>
      <div class="navbtn privacy">Privacy</div>
    </div>
  </nav>

  <header>
    <div class="top-bar">
      <form action="#" method="post">
        <label for="search">&#xe8b6</label>
        <input type="search" name="search" id="search">
      </form>

      <div class="personal-controls">
        <div class="notifications">&#xe7f7</div>
        <div class="top-bar-profile">
          <div class="avatar"></div>
          <h2>Vladyslav Hubanov</h2>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="avatar"></div>
      <div class="greeting">
        <h3>Hi there,</h3>
        <h1>Vladyslav Hubanov (@gubka)</h1>
      </div>
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </header>

  <main>
    
  </main>

  <!-- ATTRIBUTE THE AUTHOR -->


  <script src="script.js"></script>
</body>
</html>
